---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]>
<html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]>
<html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
{% include nav.html %}
<!-- Header -->
<header class="header" role="banner">
    <div class="post-title {% if page.feature %} feature animated fadeIn {% endif %}">

        <h1>{{ page.title }}</h1>
        <a class="btn zoombtn" href="{{site.url}}">
            <i class="fa fa-chevron-left"></i>
        </a>
        <div class="scroll-down">
            <a class="btn zoombtn scroll" type="button" href="#target">
                <i class="fa fa-arrow-down"></i>
            </a>
        </div>
    </div>
    <div class="grid">
        <div class="grid-left"></div>
        <div class="grid-content">
            <div class="wrapper" id="target">
                <div class="content">
                    <div class="post-content">{{ content }}</div>
                </div>
            </div>
        </div>
        <div class="grid-right"></div>
    </div>
    {% if page.comments and site.disqus_shortname %}
    <section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
</header>
{% include scripts.html %}
{% if site.mathjax == true %}
<!-- MathJax -->
<script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
</body>
</html>
