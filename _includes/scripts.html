        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google.analytics }}', 'auto');

<!-- Scorll -->
<script>
    var CategoryOffset = jQuery('#category').offset();
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 700);
        });
        jQuery(window).scroll(function () {
            if (jQuery(document).scrollTop() > 200) {
                jQuery('nav').addClass('nav-white');
                if (jQuery(document).scrollTop() > 900) {
                    jQuery('nav').addClass('nav-hidden');
                } else {
                    jQuery('nav').removeClass('nav-hidden');
                }
            } else {
                jQuery('nav').removeClass('nav-white');
            }
            if (CategoryOffset) {
                if (jQuery(document).scrollTop() > CategoryOffset.top) {
                    jQuery('#category').addClass('grid-right-fixed');
                } else {
                    jQuery('#category').removeClass('grid-right-fixed');
                }
            }
        });
    });
</script>
