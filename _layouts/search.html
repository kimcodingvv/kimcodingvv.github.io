---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]>
<html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]>
<html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
{% include nav.html %}
<!-- Header -->
<header class="header" role="banner">
    <div class="post-title title-no-feature {% if page.feoature %} feature {% endif %}">
        <div class="feature-table-cell animated fadeIn">
            <h1>{{ page.title }}</h1>
            <a class="btn zoombtn" href="{{site.url}}/posts">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a class="btn zoombtn" href="{{site.url}}">
                <i class="fa fa-home"></i>
            </a>
        </div>
    </div>
    <div class="grid">
        <div class="left"></div>
        <div class="center">
            <div class="wrapper" id="target">
                <div class="content animated fadeIn">
                    <div class="post-list">
                        {{content}}
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</header>
{% include scripts.html %}
<script src="{{ site.url }}/assets/js/wow.min.js"></script>
<script type="text/javascript">(new WOW).init();</script>
</body>
</html>
