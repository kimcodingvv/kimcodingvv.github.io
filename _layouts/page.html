---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]>
<html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]>
<html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
{% include nav.html %}
<!-- Header -->
<header class="header" role="banner">
    <div class="post-title {% if page.feature %} title-box feature {% else %} title-no-feature {% endif %}">
        <div class="feature-table-cell animated fadeIn">
            <h1>{{ page.title }}</h1>
            {% if page.feature %}
            <a class="scroll scroll-down" type="button" href="#target">
                <i class="fa fa-arrow-down"></i>
            </a>
            {% endif %}
        </div>
    </div>
    <div class="grid">
        <div class="left"></div>
        <div class="center">
            <div class="wrapper" id="target">
                <div class="content wow fadeIn" data-wow-duration="1.0s">
                    {{ content }}
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    {% if page.comments and site.disqus_shortname %}
    <section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
</header>
{% include scripts.html %}
{% if site.mathjax == true %}
<!-- MathJax -->
<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML-full"></script>
<script src="{{ site.url }}/assets/js/wow.min.js"></script>
<script type="text/javascript">(new WOW).init();</script>
{% endif %}
</body>
</html>
