<!-- Scorll -->
<script>
    var GRbox = jQuery('#GRbox').offset();
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            var target = $($.attr(this, 'href'));
            $('html,body').animate({scrollTop: target.offset().top}, 700);
        });
        jQuery(window).scroll(function () {
            if (jQuery(document).scrollTop() > 200) {
                jQuery('nav').addClass('nav-white');
                if (jQuery(document).scrollTop() > 900) {
                    jQuery('nav').addClass('nav-hidden');
                } else {
                    jQuery('nav').removeClass('nav-hidden');
                }
            } else {
                jQuery('nav').removeClass('nav-white');
            }
            if (GRbox) {
                if (jQuery(document).scrollTop() > GRbox.top) {
                    jQuery('#GRbox').addClass('grid-right-fixed');
                } else {
                    jQuery('#GRbox').removeClass('grid-right-fixed');
                }
            }
        });
    });
</script>

    function generateCatalog (selector) {

        var P = $(_containerSelector),a,n,t,l,i,c;

        $(selector).html('');

        a.each(function () {
            n = $(this).prop('tagName').toLowerCase();
            i = '#' + $(this).prop('id');
            t = $(this).text();
            c = $('<a href="'+i+'" rel="nofollow" class="scroll">'+t+'</a>');
            l = $('<li></li>').append(c);

    }
